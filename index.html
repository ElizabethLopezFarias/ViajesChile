<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Titulo -->
        <title>Viajes Chile</title>
        <!-- Conexion GoogleFonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Lobster&display=swap" rel="stylesheet">
        <!-- Conexion Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Conexion jQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <!-- CSS Propio -->
        <link rel="stylesheet" href="assets/css/styles.css" />
        <!-- JS Propio -->
        <script src="assets/js/scripts.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- Barra de Navegacion fija y transparente -->
        <div class="navbar">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent fixed-top">
                <div class="container">
                    <!-- Logo -->
                    <a class="navbar-brand text-white" href="#">
                        <img src="assets/img/viajes.svg" alt="Viajes Chile"> Viajes Chile
                    </a>
                    <!-- Menú de Navegación -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#carousel">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#presentacion-icon">Quienes Somos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#destacados">Destacados</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contacto">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Carrusel se imágenes, sólo con flechas y fondo de iconos transparente -->
        <div class="carousel">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="assets/img/carousel1.jpg" class="d-block w-100" alt="Alpacas">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/img/carousel2.jpg" class="d-block w-100" alt="Moais">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/img/carousel3.jpg" class="d-block w-100" alt="Pinguino">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <!-- <span class="visually-hidden">Previous</span> -->
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <!-- <span class="visually-hidden">Next</span> -->
                </button>
              </div>
        </div>
        <div class="presentacion-icon">
        </div>
        <div class="destacados">
        </div>
        <div class="contacto">
        </div>
        <div class="footer">
        </div>
        <!-- Scripts de JS Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
